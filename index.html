<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>natchaniel's Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<h1 id='header'>Tic-Tac-Toe online (not in-game)</h1>

		<div id='joinDiv'>
			<form id='joinForm' class='hidden'>
				<h2>Join a game</h2>
				<input maxlength='6' type='text' placeholder='Room code'>
				<input type='submit' value='Join game'>
			</form>
			<form id='newGameForm' class='hidden'>
				<h2>Create a game</h2>
				<input maxlength='6' type='text' placeholder='Room code'>
				<input type='submit' value='Create room'>
			</form>
			<form id='singleplayerForm'>
				<h2>Play locally</h2>
				<input type='submit' value='Start local game'>
			</form>
		</div>

		<div id='game' class='hidden'>
			<div id='gameBoard'>
				<button class='a 1'></button> <button class='a 2'></button> <button class='a 3'></button>
				<button class='b 1'></button> <button class='b 2'></button> <button class='b 3'></button>
				<button class='c 1'></button> <button class='c 2'></button> <button class='c 3'></button>
			</div>
			
			<div id='chat'>
				<ul id='messages'>
					<li class='servermsg'>Not connected to server.</li>
				</ul>
				<form id='msgForm'>
					<input type='text' placeholder='Chat message'>
				</form>
			</div>
			
		</div>
		
    <script defer src="script.js"></script>
  </body>
</html>
